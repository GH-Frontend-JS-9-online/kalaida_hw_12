<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task7 Reset password(1)</title>
  <link href="../css/app.css" rel="stylesheet"></head>
<body>

  <main class="main">
    <div class="main_container">
      <div class="main_left">
        <img src="../img/square.png" alt="Square">
      </div>
      <div class="main_right">
        <h3 class="main_right-title">Reset password</h3>
        <a href="http://localhost:8081/assets/pages/register.html" class="main_right-link" id="reset1Link">Not a member?</a>
        <p class="reset2Main_right-text" id="reset2MainRightText">Please enter your new password.</p>
        <form class="main_form resetMain_formNone" id="resetForm">
          <input type="email" name="resetEmail" id="resetEmail" placeholder="Email..." class="main_form-input resetMain_form-input">
          <p class="main_form-error" id="reset1Error"></p>
          <div class="main_form_bottom resetMain_form_bottom">
            <p class="resetMain_form-text">You'll receive an email with a link reset password. Link is valid for 30 min only.</p>
            <input type="button" name="reset1" id="reset1" class="main_form-btn" value="Reset">
            <div id="reset1InputBlocker" class="reset1-inputBlocker"></div>
          </div>
        </form>
        <div class="resetMain_message" id="resetMainMessage">
          <p class="resetMain_message-text">Please check your email for a reset link. It is valid for 30 min only.</p>
          <div class="resetMain_message_bottom">
            <button id="checkEmailBtn" class="resetMain_message-btn">Check</button>
          </div>
        </div>
        <div class="resetMain2">
          <form class="main_form" id="resetMain2Form">
            <input type="password" name="reset2Pass" id="reset2Pass" placeholder="Password" class="main_form-input">
            <input type="password" name="reset2ConfirmPass" id="reset2ConfirmPass" placeholder="Confirm Password..." class="main_form-input">
            <p class="main_form-error" id="reset2Error"></p>
            <div class="main_form_bottom">
              <input type="button" name="change" id="change" class="main_form-btn" value="Change">
              <div id="reset2InputBlocker" class="reset2-inputBlocker"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="../js/app.js"></script></body>
</html>
